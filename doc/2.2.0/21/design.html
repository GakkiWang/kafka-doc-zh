    <h4><a id="design_compactionguarantees" href="#design_compactionguarantees">What guarantees does log compaction provide? 数据压缩提供了什么保证</a></h4>

        Log compaction guarantees the following:
        日志压缩的保障措施如下
    <ol>
    <li>
        任何滞留在日志head中的所有消费者能看到写入的所有消息；这些消息都是有序的offset。
        topic使用min.compaction.lag.ms来保障消息写入之前必须经过的最小时间长度，才能被压缩。
        这限制了一条消息在Log Head中的最短存在时间。
        Any consumer that stays caught-up to within the head of the log will see every message that is written; these messages will have sequential offsets. The topic's <code>min.compaction.lag.ms</code> can be used to
    guarantee the minimum length of time must pass after a message is written before it could be compacted. I.e. it provides a lower bound on how long each message will remain in the (uncompacted) head.
    <li>
        始终保持消息的有序性。压缩永远不会重新排序消息，只是删除了一些。
        Ordering of messages is always maintained.  Compaction will never re-order messages, just remove some.
    <li>
        消息的Offset不会变更。这是消息在日志中的永久标志。
        The offset for a message never changes.  It is the permanent identifier for a position in the log.
    <li>
        任何从头开始处理日志的Consumer至少会拿到每个key的最终状态。
        另外，只要Consumer在小于Topic的delete.retention.ms设置（默认24小时）的时间段内到达Log head，将会看到所有删除记录的所有删除标记。
        换句话说，因为移除删除标记和读取是同时发生的，Consumer可能会因为落后超过delete.retention.ms而导致错过删除标记。
        Any consumer progressing from the start of the log will see at least the final state of all records in the order they were written.  Additionally, all delete markers for deleted records will be seen, provided
    the consumer reaches the head of the log in a time period less than the topic's <code>delete.retention.ms</code> setting (the default is 24 hours).  In other words: since the removal of delete markers happens
    concurrently with reads, it is possible for a consumer to miss delete markers if it lags by more than <code>delete.retention.ms</code>.
    </ol>

    <h4><a id="design_compactiondetails" href="#design_compactiondetails">Log Compaction Details 日志压缩的细节</a></h4>
    日志压缩由Log Cleaner执行，后台线程池重新拷贝日志段，移除那些key存在于Log Head中的记录。
    每个压缩线程如下工作：
    Log compaction is handled by the log cleaner, a pool of background threads that recopy log segment files, removing records whose key appears in the head of the log. Each compactor thread works as follows:
    <ol>
    <li>
        It chooses the log that has the highest ratio of log head to log tail
        选择log head与log tail比率最高的日志。
    <li>
        It creates a succinct summary of the last offset for each key in the head of the log
        在head log中为每个key的最后offset创建一个的简单概要。
    <li>
        It recopies the log from beginning to end removing keys which have a later occurrence in the log. New, clean segments are swapped into the log immediately so the additional disk space required is just one
    additional log segment (not a fully copy of the log).
        它从日志的开始到结束，删除那些在日志中最新出现的key的旧的值。新的、干净的日志将会立即被交到到日志中，所以只需要一个额外的日志段空间（不是日志的完整副本）
    <li>
        The summary of the log head is essentially just a space-compact hash table. It uses exactly 24 bytes per entry. As a result with 8GB of cleaner buffer one cleaner iteration can clean around 366GB of log head
    (assuming 1k messages).
        日志head的概要本质上是一个空间密集型的哈希表，每个条目使用24个字节。所以如果有8G的整理缓冲区， 则能迭代处理大约366G的日志头部(假设消息大小为1k)。
    </ol>
    <p>
    <h4><a id="design_compactionconfig" href="#design_compactionconfig">Configuring The Log Cleaner 配置Log Cleaner</a></h4>
    Log Cleaner默认启用。这会启动清理的线程池。
    如果要开始特定Topic的清理功能，可以开启特定的属性：
    The log cleaner is enabled by default.
    This will start the pool of cleaner threads.
    To enable log cleaning on a particular topic you can add the log-specific property
    <pre class="brush: text;">  log.cleanup.policy=compact</pre>
    Log Cleaner默认启用。这会启动清理的线程池。如果要开始特定Topic的清理功能，可以开启特定的属性：
    This can be done either at topic creation time or using the alter topic command.
    <p>
        Log Cleaner可以配置保留最小的不压缩的head log。可以通过配置压缩的延迟时间：
        The log cleaner can be configured to retain a minimum amount of the uncompacted "head" of the log. This is enabled by setting the compaction time lag.
    <pre class="brush: text;">  log.cleaner.min.compaction.lag.ms</pre>
    这可以保证消息在配置的时长内不被压缩。 如果没有设置，除了最后一个日志外，所有的日志都会被压缩。 活动的 segment 是不会被压缩的，即使它保存的消息的滞留时长已经超过了配置的最小压缩时间长。
    This can be used to prevent messages newer than a minimum message age from being subject to compaction. If not set, all log segments are eligible for compaction except for the last segment, i.e. the one currently
    being written to. The active segment will not be compacted even if all of its messages are older than the minimum compaction time lag.

    <h3><a id="design_quotas" href="#design_quotas">4.9 Quotas 资源配置</a></h3>
    <p>
        Kafka cluster has the ability to enforce quotas on requests to control the broker resources used by clients.
        Kafka 集群可以对客户端请求进行配额，控制集群资源的使用。
        Two types of client quotas can be enforced by Kafka brokers for each group of clients sharing a quota:
        Kafka broker 可以对客户端做两种类型资源的配额限制，同一个group的client 共享配额。
    <ol>
      <li>
          Network bandwidth quotas define byte-rate thresholds (since 0.9)
          定义字节率的阈值来限定网络带宽的配额。 (从 0.9 版本开始)
      </li>
      <li>
          Request rate quotas define CPU utilization thresholds as a percentage of network and I/O threads (since 0.11)
          request 请求率的配额，网络和 I/O线程 cpu利用率的百分比。 (从 0.11 版本开始)
      </li>
    </ol>
    </p>

    <h4><a id="design_quotasnecessary" href="#design_quotasnecessary">Why are quotas necessary? 为什么要对资源进行配额?</a></h4>
    <p>
        It is possible for producers and consumers to produce/consume very high volumes of data or generate requests at a very high rate and thus monopolize broker resources, cause network saturation and generally DOS other clients and the brokers themselves.
        producers 和 consumers 可能会生产或者消费大量的数据或者产生大量的请求，导致对 broker 资源的垄断，引起网络的饱和，对其他clients和brokers本身造成DOS攻击。
        Having quotas protects against these issues and is all the more important in large multi-tenant clusters where a small set of badly behaved clients can degrade user experience for the well behaved ones.
        资源的配额保护可以有效防止这些问题，在大型多租户集群中，因为一小部分表现不佳的客户端降低了良好的用户体验，这种情况下非常需要资源的配额保护。
        In fact, when running Kafka as a service this even makes it possible to enforce API limits according to an agreed upon contract.
        实际情况中，当把Kafka当做一种服务提供的时候，可以根据客户端和服务端的契约对 API 调用做限制。
    </p>
    <h4><a id="design_quotasgroups" href="#design_quotasgroups">Client groups</a></h4>

        The identity of Kafka clients is the user principal which represents an authenticated user in a secure cluster.
        Kafka client 是一个用户的概念， 是在一个安全的集群中经过身份验证的用户。
        In a cluster that supports unauthenticated clients, user principal is a grouping of unauthenticated userschosen by the broker using a configurable <code>PrincipalBuilder</code>.
        在一个支持非授权客户端的集群中，用户是一组非授权的 users，broker使用一个可配置的 PrincipalBuilder 类来配置 group 规则。
        Client-id is a logical grouping of clients with a meaningful name chosen by the client application. The tuple (user, client-id) defines a secure logical group of clients that share both user principal and client-id.
        Client-id 是客户端的逻辑分组，客户端应用使用一个有意义的名称进行标识。(user, client-id)元组定义了一个安全的客户端逻辑分组，使用相同的user 和 client-id 标识。
    <p>

        Quotas can be applied to (user, client-id), user or client-id groups.
        资源配额可以针对 （user,client-id），users 或者client-id groups 三种规则进行配置。
        For a given connection, the most specific quota matching the connection is applied.
        对于一个请求连接，连接会匹配最细化的配额规则的限制。
        All connections of a quota group share the quota configured for the group.
        同一个 group 的所有连接共享这个 group 的资源配额。
        For example, if (user="test-user", client-id="test-client") has a produce quota of 10MB/sec, this is shared across all producer instances of user "test-user" with the client-id "test-client".
        举个例子，如果 (user="test-user", client-id="test-client") 客户端producer 有10MB/sec 的生产资源配置，这10MB/sec 的资源在所有 "test-user" 用户，client-id是 "test-client" 的producer实例中是共享的。
    </p>
    <h4><a id="design_quotasconfig" href="#design_quotasconfig">Quota Configuration 资源配额的配置</a></h4>
    <p>


        Quota configuration may be defined for (user, client-id), user and client-id groups.
        资源配额的配置可以根据 (user, client-id)，user 和 client-id 三种规则进行定义。
        It is possible to override the default quota at any of the quota levels that needs a higher (or even lower) quota.
        在配额级别需要更高（或者更低）的配额的时候，是可以覆盖默认的配额配置。
        The mechanism is similar to the per-topic log config overrides.
        这种机制和每个 topic 可以自定义日志配置属性类似。
        User and (user, client-id) quota overrides are written to ZooKeeper under <i><b>/config/users</b></i> and client-id quota overrides are written under <i><b>/config/clients</b></i>.
        覆盖 User 和 (user, client-id) 规则的配额配置会写到zookeeper的 /config/users路径下，client-id 配额的配置会写到 /config/clients 路径下。
        These overrides are read by all brokers and are effective immediately.
        些配置的覆盖会被所有的 brokers 实时的监听到并生效。
        This lets us change quotas without having to do a rolling restart of the entire cluster. See <a href="#quotas">here</a> for details.
        这所以这使得我们修改配额配置不需要重启整个集群。
        Default quotas for each group may also be updated dynamically using the same mechanism.
        更多细节参考 here。 每个 group 的默认配额可以使用相同的机制进行动态更新。
    </p>
    <p>
        The order of precedence for quota configuration is:
        配额配置的优先级顺序是:
        <ol>
            <li>/config/users/&lt;user&gt;/clients/&lt;client-id&gt;</li>
            <li>/config/users/&lt;user&gt;/clients/&lt;default&gt;</li>
            <li>/config/users/&lt;user&gt;</li>
            <li>/config/users/&lt;default&gt;/clients/&lt;client-id&gt;</li>
            <li>/config/users/&lt;default&gt;/clients/&lt;default&gt;</li>
            <li>/config/users/&lt;default&gt;</li>
            <li>/config/clients/&lt;client-id&gt;</li>
            <li>/config/clients/&lt;default&gt;</li>
        </ol>
        Broker properties (quota.producer.default, quota.consumer.default) can also be used to set defaults of network bandwidth quotas for client-id groups.
        Broker 的配置属性 (quota.producer.default, quota.consumer.default) 也可以用来设置 client-id groups 默认的网络带宽配置。
        These properties are being deprecated and will be removed in a later release.
        这些配置属性在未来的 release 版本会被 deprecated。
        Default quotas for client-id can be set in Zookeeper similar to the other quota overrides and defaults.
        client-id 的默认配额也是用zookeeper配置，和其他配额配置的覆盖和默认方式是相似的。
    </p>
    <h4><a id="design_quotasbandwidth" href="#design_quotasbandwidth">Network Bandwidth Quotas 网络带宽资源配置</a></h4>
    <p>
        Network bandwidth quotas are defined as the byte rate threshold for each group of clients sharing a quota.
        网络带宽配额使用字节速率阈值来定义每个 group 的客户端的共享配额。
        By default, each unique client group receives a fixed quota in bytes/sec as configured by the cluster.
        默认情况下，每个不同的客户端 group 是集群配置的固定配额，单位是 bytes/sec。 这个配额会以broker 为基础进行定义。
        This quota is defined on a per-broker basis. Each group of clients can publish/fetch a maximum of X bytes/sec per broker before clients are throttled.
        在 clients 被限制之前，每个 group 的clients可以发布和拉取单个broker 的最大速率，单位是 bytes/sec。
    </p>
    <h4><a id="design_quotascpu" href="#design_quotascpu">Request Rate Quotas 请求速率配置</a></h4>
    <p>
        Request rate quotas are defined as the percentage of time a client can utilize on request handler I/O  threads and network threads of each broker within a quota window.
        请求速率的配额定义了一个客户端可以使用 broker request handler I/O 线程和网络线程在一个配额窗口时间内使用的百分比。
        A quota of <tt>n%</tt> represents <tt>n%</tt> of one thread, so the quota is out of a total capacity of <tt>((num.io.threads + num.network.threads) * 100)%</tt>.
        n% 的配置代表一个线程的 n%的使用率，所以这种配额是建立在总容量 ((num.io.threads + num.network.threads) * 100)%之上的.。
        Each group of clients may use a total percentage of upto <tt>n%</tt> across all I/O and network threads in a quota window before being throttled.
        每个 group 的client 的资源在被限制之前可以使用单位配额时间窗口内I/O线程和网络线程利用率的 n%。
        Since the number of threads allocated for I/O and network threads are typically based on the number of cores available on the broker host, request rate quotas represent the total percentage of CPU that may be used by each group of clients sharing the quota.
        由于分配给 I/O和网络线程的数量是基于 broker 的核数，所以请求量的配额代表每个group 的client 使用cpu的百分比。
    </p>
    <h4><a id="design_quotasenforcement" href="#design_quotasenforcement">Enforcement 限制</a></h4>
    <p>
        By default, each unique client group receives a fixed quota as configured by the cluster.
        默认情况下，集群给每个不同的客户端group 配置固定的配额。
        This quota is defined on a per-broker basis.
        这个配额是以broker为基础定义的。
        Each client can utilize this quota per broker before it gets throttled.
        每个 client 在受到限制之前可以利用每个broker配置的配额资源。
        We decided that defining these quotas per broker is much better than
        having a fixed cluster wide bandwidth per client because that would require a mechanism to share client quota usage among all the brokers.
        我们觉得给每个broker配置资源配额比为每个客户端配置一个固定的集群带宽资源要好，为每个客户端配置一个固定的集群带宽资源需要一个机制来共享client 在brokers上的配额使用情况。
        This can be harder to get right than the quota implementation itself!
        这可能比配额本身实现更难。
    </p>
    <p>
        How does a broker react when it detects a quota violation?
        broker在检测到有配额资源使用违反规则会怎么办？
        In our solution, the broker first computes the amount of delay needed to bring the violating client under its quota and returns a response with the delay immediately.
        在我们计划中，broker不会返回error，而是会尝试减速 client 超出的配额设置。
        In case of a fetch request, the response will not contain any data.
        broker 会计算出将客户端限制到配额之下的延迟时间，并且延迟response响应。
        Then, the broker mutes the channel to the client, not to process requests from the client anymore, until the delay is over.
        这种方法对于客户端来说也是透明的（客户端指标除外）。
        Upon receiving a response with a non-zero delay duration, the Kafka client will also refrain from
        sending further requests to the broker during the delay.
        这也使得client不需要执行任何特殊的 backoff 和 retry 行为。
        Therefore, requests from a throttled client are effectively blocked from both sides.
        Even with older client implementations that do not respect the delay response from the broker, the back pressure applied by the broker via muting its socket channel can still handle the throttling of badly behaving clients.
        Those clients who sent further requests to the throttled channel will receive responses only after the delay is over.
        而且不友好的客户端行为（没有 backoff 的重试）会加剧正在解决的资源配额问题。
    </p>
    <p>

        Byte-rate and thread utilization are measured over multiple small windows (e.g. 30 windows of 1 second each) in order to detect and correct quota violations quickly.
        网络字节速率和线程利用率可以用多个小窗口来衡量（例如 1秒30个窗口），以便快速的检测和修正配额规则的违反行为。实
        Typically, having large measurement windows (for e.g. 10 windows of 30 seconds each) leads to large bursts of traffic followed by long delays which is not great in terms of user experience.
        际情况中 较大的测量窗口（例如，30秒10个窗口）会导致大量的突发流量，随后长时间的延迟，会使得用户体验不是很好。
    </p>
